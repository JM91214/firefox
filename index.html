<!DOCTYPE html>
<html lang="en">
<head>
	<!-- charset is the character set
		title is what appears in the tab
		first link links this html doc to a css stylesheet, which is in the folder "styles"
		second link is for the default font of the page-->
	<meta charset="UTF-8">
	<title>Christmas Party</title>
	<link href="styles/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- this links the html to the javascript code which is in the "scripts" folder 
		defer is a script loading strategy that loads the java script at the same time as the html -->
<script src="scripts/main.js" defer></script>
</head>
<body>
	<h1>14th Annual Christmas Party</h1>
	<img src="images/Sequoia National Park Summer 2020-3.jpg">
	<p>You might be asking</p>
	<ul>
		<li>When</li>
		<li>Where</li>
		<li>How</li>
	</ul>
	<p>and here is the answer</p>
	<p>Date: December 12, 2020</p>
	<p>2230 Maurice Ave <a href="https://www.google.com/?&bih=840&biw=1386&hl=en">Directions</a></p>
	<p>I don't know</p>
	<button>Change user</button>

</body>
</html>
